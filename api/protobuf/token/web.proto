syntax = "proto3";
package token;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/thingspect/atlas/api/go/token";

// Web represents a web token.
message Web {
  // User ID (UUID).
  bytes user_id = 1;

  // Organization ID (UUID).
  bytes org_id = 2;

  // Web token expiration timestamp. Nanos should be zeroed for compactness.
  google.protobuf.Timestamp expires_at = 3;
}
