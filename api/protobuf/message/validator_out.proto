syntax = "proto3";
package thingspect.int.message;

import "common/datapoint.proto";
import "common/device.proto";

option go_package = "github.com/thingspect/atlas/api/go/message";

// ValidatorOut represents a data point and associated metadata as used in message queues.
message ValidatorOut {
  // Data point.
  common.DataPoint point = 1;

  // Device.
  common.Device device = 2;
}
